language: scala
sudo: false
dist: trusty

jdk:
  - openjdk8
  - oraclejdk10

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

script:
  - sbt "++${TRAVIS_SCALA_VERSION}" "^^${SBT_VERSION}" clean test scripted

matrix:
  include:
  - env: SBT_VERSION="0.13.17"
    scala: 2.10.6

  - env: SBT_VERSION="1.1.6"
    scala: 2.12.6
